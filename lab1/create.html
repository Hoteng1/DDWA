<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    
    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Подключаем Bootstrap JS -->    
    <script src="js/bootstrap.min.js"></script>
    <form>
        <div class="form-group">
            <label for="exampleInputType">Type</label>
            <select class="form-control" id="exampleFormControlType">
                <option>WorkerIndustrialInc</option>
                <option>WorkerTransportInc</option>
            </select>
        </div>
        <div class="form-group">
          <label for="exampleInputFIO">FIO</label>
          <input type="text" class="form-control" id="exampleInputFIO"  placeholder="Enter FIO">
          
        </div>
        <div class="form-group">
          <label for="exampleInputAGE">AGE</label>
          <input type="number" class="form-control" id="exampleInputAge" placeholder="Enter AGE">
        </div>
        <div class="form-group">
            <label for="exampleInputSpecial">Special</label>
            <input type="text" class="form-control" id="exampleInputSpecial"  placeholder="Enter Special">
        </div>

        <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="male" checked>
              male
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="female">
              female
            </label>
          </div>
          <div class="form-group">
            <label for="exampleInputSalary">Salary</label>
            <input type="number" class="form-control" id="exampleInputSalary"  placeholder="Enter Salary">
        </div>
        <div class="form-group">
          <label for="exampleInputCompany">Company</label>
          <input type="text" class="form-control" id="exampleInputCompany"  placeholder="Enter Company">
        </div>
        <div class="form-group">
            <label for="exampleInputExperience">Experience</label>
            <input type="number" class="form-control" id="exampleInputExperience"  placeholder="Enter Experience">
          </div>
        <div class="form-group">
              <label for="exampleInputOffice">Office</label>
              <input type="text" class="form-control" id="exampleInputOffice"  placeholder="Enter Office">
        </div>
         <div class="form-group">
                <label for="exampleInputPosition">Position</label>
                <input type="text" class="form-control" id="exampleInputPosition"  placeholder="Enter Position">
         </div>

      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</html>
